<div id=D__ID>
    <div>
        VmInclude:__COMPONENT__/g/grid-year-quarter.01.html
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/g/grid-year-quarter.01.js
            //-------------------------------------
            var fields="Date,Name,Income,Expense,Other,Description,Group,Category,Document";
            m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
            //-------------------------------------
            m.cell_render=function(records,I,field,td){
                switch(field){
                    case 'Amount':
                    case 'GST_sales':
                    case 'GST_purchase':
                    case 'W1_salary':
                    case 'W2_withheld':
                    case 'Other_sales':
                    case 'Gross_interest':
                    case 'Salary_expenses':
                    case 'Super_expenses':
                    case 'All_other_expenses':
                        td.html("$"+parseFloat(records[I].Data[field]).toFixed(2));
                        td.css('text-align','right')
                        break;
                    case 'Income':
                    case 'Expense':
                    case 'Other':
                        if(records[I].Data[field]!=0) td.html("$"+parseFloat(records[I].Data['Amount']).toFixed(2));
                        else td.html('');
                        td.css('text-align','right')
                        break;
                }
            }
            //-------------------------------------
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/g/grid.01.css
    </style>
</div>
