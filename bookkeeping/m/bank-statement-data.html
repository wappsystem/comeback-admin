<div id=D__ID>
    <div>
        VmInclude:__CURRENT_PATH__/grid_bs.01.html
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__CURRENT_PATH__/grid.01.js
            //-------------------------------------
            var fields="Date,Transaction_Details,Transaction_Type,Amount,Debit,Credit,Balance";
            m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
            //-------------------------------------
            m.cell_render=function(records,I,field,td){
                switch(field){
                    case 'Debit':
                    case 'Credit':
                    case 'Balance':
                    case 'Amount':
                        td.html(parseFloat(records[I].Data[field]).toFixed(2));
                        td.css('text-align','right')
                    break;
                }
            }
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/g/grid.01.css
    </style>
</div>
