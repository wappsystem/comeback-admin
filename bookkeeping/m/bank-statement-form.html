			m.before_submit=function(data,index){
                var d= new Date(data.Date);
                console.log(data.Transaction_Type.indexOf('FEES'))
                data.Date=$vm.date_to_yyyymmdd(d)
                if(data.Transaction_Type.indexOf('DEBIT')>=0 || data.Transaction_Type.indexOf('FEES')>=0 ){
                    data.Debit=parseFloat(data.Amount);
                    data.Credit=0;
                }
                if(data.Transaction_Type.indexOf('CREDIT')>=0){
                    data.Credit=parseFloat(data.Amount);
                    data.Debit=0;
                }
				data.Balance=parseFloat(data.Balance);
				index.I1=data.Date;
				index.I2=data.Debit;
				index.I3=data.Credit;
				index.I4=data.Balance;
                console.log(JSON.stringify(data))
