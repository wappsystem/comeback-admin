<div id=D__ID>
    <div>
        <div id=toolbar__ID class="navbar navbar-default">
        	<form class="form-inline">
        	</form>
        	<span id=elapsed__ID style='float:right'></span>
		</div>
        <section id=panel__ID>
        	<div class='nav__ID'>
        		<span>Records</span>
        		<ul>
        			<li title=""><a href=?/comeback-email-address-data>Email list</a></li>
				</ul>
        		<ul>
        			<li title=""><a href=?/comeback-item-list-data>Item list</a></li>
				</ul>
        	</div>
        </section>
    </div>
    <script>
        function F__ID(){
            //--------------------------------------------------------
			$vm.module_list["__MODULE__"].show=function(){
                document.title="Dashboard | "+$vm.default_title;
                $("meta[name='description']").attr("content","Dashboard");
            }
			if(window.location.toString().indexOf('tb=demo')!=-1){
				$('#D__ID').css('background-image','url("m/demo.png")')
			}
            //--------------------------------------------------------
            $('#panel__ID a').on('click',function(e){
                e.preventDefault();
                var href=$(this).attr('href');
                var app=$(this).attr('app');
                if(href!=undefined){
                    href=href.replace('?\/','');
					href=href.replace(/\//g,'_');
                    if(app==undefined) $vm.load_module(href,'',{});
                    else if($vm.module_list[href]!=undefined) window.open($vm.module_list[href].url);
                    else alert("The '"+ href +"' is not defined in the module list");
                }
            })
            //--------------------------------------------------------
            $('#panel__ID a').each(function(){
                var href=$(this).attr('href');
                if(href!=undefined){
                    href=href.replace('?\/','');
                    href=href.replace(/\//g,'_');
                    if($vm.module_list[href]!=undefined){
                        var url=$vm.module_list[href].url;
                        $(this).attr('title',url);
                    }
                }
            })
            //--------------------------------------------------------
        	var set_a_text=function(){
        	    $('.nav__ID a').each(function(){
        	        $(this).attr('data-a_text',$(this).text());
        	    })
        	}
        	set_a_text();
        	//---------------------------------------------
        }
    </script>
    <style>
        #toolbar__ID{
			font-family: 'Roboto Slab';
    		background-color:#ccc;
    		margin-bottom:0px;
    		overflow:hidden;
            padding: 5px 0 5px 10px;
    	}
        #toolbar__ID .form-inline > * {
            margin-right:5px;
        }
    	@media screen and (max-width:768px){
    		#toolbar__ID{
    			padding: 3px 10px;
    		}
    		#toolbar__ID div{
    			padding-left:3px;
    		}
    	}
        #D__ID{
    		background-color:#fff;
    		height:100%;
    		overflow: auto;
    		animation: vm_module_fadein 1.0s;
    	}
        #panel__ID{
            font-family: 'Roboto Slab';
			font-size: 1rem;
    		padding:20px 0 0 20px;
    	}
    	#panel__ID a {
    		text-decoration: none;
    	}
    	#panel__ID a:link {
    		color:#555;
    	}
    	#panel__ID a:visited {
    		color:#555;
    	}
    	#panel__ID a:hover {
    		color:red;
    	}
    	#panel__ID a:active {
    		color:#555;
    	}
        #D__ID ax{
    		color:rgb(211, 147, 147);
    	}
        .nav__ID{
	        padding:6px 26px 6px 6px;
	        float:left;
	    }
	    .nav__ID span{
			color:#283f55;
			font-weight: bold;
			margin:3px 10px;
	    }
		.count_marker__ID{
			background-color:#fff;
			font-size:12px;
		}
    	@media screen and (max-width:768px){
    		#panel__ID{
    			padding:10px 0 0 10px;
    		}
    	}
    </style>
</div>
